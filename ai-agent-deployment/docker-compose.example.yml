# Docker Compose configuration for local development
# This is an EXAMPLE file. Copy it to docker-compose.yml and update the secrets!
#
# Usage:
#   cp docker-compose.example.yml docker-compose.yml
#   # Edit docker-compose.yml and replace placeholder values
#   docker-compose up

services:
  ai-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-agent-local
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - LLM_PROVIDER=mock
      - AWS_REGION=us-east-1
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
      # Splunk HTTP Event Collector (HEC)
      - SPLUNK_HEC_URL=https://splunk:8088
      - SPLUNK_HEC_TOKEN=<REPLACE-WITH-YOUR-HEC-TOKEN>
      - SPLUNK_HEC_INDEX=main
      - SPLUNK_HEC_SOURCE=ai-agent
      - SPLUNK_HEC_SOURCETYPE=_json
    volumes:
      - ./app:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: on-failure
    depends_on:
      splunk:
        condition: service_healthy
    networks:
      - ai-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-local
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - ai-network

  # Node Exporter for host/container CPU & memory metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter-local
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - ai-network

  # Load generator for testing (optional, commented out by default)
  # Uncomment to generate CPU/memory spikes for testing autoscaling
  # loadgen:
  #   image: python:3.11-slim
  #   container_name: loadgen-local
  #   command: ["python","-u","-c","import time,threading\n\ndef cpu_load():\n    while True:\n        x=0\n        for i in range(1000000):\n            x += i*i\nthreading.Thread(target=cpu_load,daemon=True).start()\nmem=[]\nwhile True:\n    mem.append('x'*1000000)\n    time.sleep(1)"]
  #   restart: "no"
  #   networks:
  #     - ai-network

  # Splunk for centralized logging
  splunk:
    image: splunk/splunk:latest
    container_name: splunk-local
    restart: unless-stopped
    environment:
      - SPLUNK_GENERAL_TERMS=--accept-sgt-current-at-splunk-com
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_PASSWORD=<REPLACE-WITH-YOUR-SPLUNK-PASSWORD>
      - SPLUNK_HEC_ENABLE=true
      - SPLUNK_HEC_PORT=8088
    ports:
      - "8001:8000"   # Splunk Web (host 8001 avoids conflict with agent)
      - "8088:8088"   # HEC endpoint
    networks:
      - ai-network
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8088/services/collector/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-local
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      # Provisioning folder to auto-add Prometheus datasource
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - ai-network

volumes:
  prometheus-data:
  grafana-data:

networks:
  ai-network:
    driver: bridge

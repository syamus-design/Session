apiVersion: v1
kind: Service
metadata:
  name: ai-agent
  namespace: ai-agent
  labels:
    app: ai-agent
spec:
  type: LoadBalancer
  selector:
    app: ai-agent
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: ai-agent-internal
  namespace: ai-agent
  labels:
    app: ai-agent
spec:
  type: ClusterIP
  selector:
    app: ai-agent
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP

apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-agent
  namespace: ai-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-agent
  namespace: ai-agent
rules:
# Pods
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
# ConfigMaps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
# Secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
# Services
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-agent
  namespace: ai-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ai-agent
subjects:
- kind: ServiceAccount
  name: ai-agent
  namespace: ai-agent

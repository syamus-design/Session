---
# Ollama Service
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: ai-agent
  labels:
    app: ollama
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 11434
    targetPort: 11434
    protocol: TCP
  selector:
    app: ollama

---
# Ollama Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ai-agent
  labels:
    app: ollama
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        imagePullPolicy: IfNotPresent
        
        # Port
        ports:
        - name: http
          containerPort: 11434
          protocol: TCP
        
        # Environment
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0:11434"
        
        # Resource limits
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 4000m
            memory: 8Gi
        
        # Health check
        livenessProbe:
          httpGet:
            path: /api/tags
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/tags
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        
        # Volume mount for model storage
        volumeMounts:
        - name: ollama-storage
          mountPath: /root/.ollama
        - name: tmp
          mountPath: /tmp
      
      # Volumes
      volumes:
      - name: ollama-storage
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      
      # Termination grace period
      terminationGracePeriodSeconds: 30

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chat-status {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .chat-status.connected {
            color: #90EE90;
        }

        .chat-status.disconnected {
            color: #FFB6C1;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.assistant {
            display: flex;
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .status-message {
            font-size: 12px;
            color: #666;
            padding: 8px 12px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 8px;
            font-style: italic;
        }

        .input-container {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 8px;
            background: #f5f5f5;
            border-radius: 24px;
            padding: 10px 16px;
            align-items: center;
            border: 1px solid #e0e0e0;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: #667eea;
            background: white;
        }

        #messageInput {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 16px;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #FFE4E4;
            color: #C33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            border-left: 3px solid #C33;
        }

        .welcome-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .welcome-message h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #667eea;
        }

        .welcome-message p {
            font-size: 14px;
            line-height: 1.6;
        }

        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        @media (max-width: 600px) {
            .message-content {
                max-width: 85%;
            }

            .chat-header {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ü§ñ AI Agent Chat
            <div class="chat-status connected" id="status">‚óè Connected</div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message">
                <h2>Welcome to AI Agent Chat</h2>
                <p>Start a conversation with your AI agent.<br>Type a message and press Enter or click send!</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                />
                <button class="send-button" id="sendButton" onclick="sendMessage()" title="Send message">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const statusElement = document.getElementById('status');

        // API endpoint - change this if needed
        const API_URL = 'http://localhost:8000';
        const CHAT_ENDPOINT = `${API_URL}/chat`;

        // State
        let isWelcomeVisible = true;
        let isLoading = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            messageInput.focus();
            checkConnection();
        });

        // Check connection to API
        async function checkConnection() {
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (response.ok) {
                    updateStatus('‚óè Connected', true);
                } else {
                    updateStatus('‚óè Disconnected', false);
                }
            } catch (error) {
                updateStatus('‚óè Disconnected', false);
                console.error('Connection check failed:', error);
            }
        }

        function updateStatus(text, connected) {
            statusElement.textContent = text;
            statusElement.className = `chat-status ${connected ? 'connected' : 'disconnected'}`;
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || isLoading) return;

            // Clear input
            messageInput.value = '';
            
            // Remove welcome message on first message
            if (isWelcomeVisible) {
                messagesContainer.innerHTML = '';
                isWelcomeVisible = false;
            }

            // Add user message to chat
            addMessage(message, 'user');

            // Send to API
            isLoading = true;
            sendButton.disabled = true;

            // Show status message
            addStatusMessage('‚è≥ Connecting to AI Agent...');

            try {
                const startTime = Date.now();
                
                const response = await fetch(CHAT_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                // Remove status message
                removeStatusMessage();

                // Add assistant response
                const assistantMessage = data.response || 'No response received';
                addMessage(assistantMessage, 'assistant');

                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                addStatusMessage(`‚úÖ Response received in ${elapsed}s`);

                // Check if tokens info available
                if (data.tokens_used) {
                    console.log(`Tokens used: ${data.tokens_used}`);
                }

            } catch (error) {
                removeStatusMessage();
                let errorMsg = '‚ùå Failed to get response from agent.';
                
                if (error.message.includes('Failed to fetch')) {
                    errorMsg += ' Make sure the AI agent is running at ' + API_URL;
                } else {
                    errorMsg += ' Error: ' + error.message;
                }

                addErrorMessage(errorMsg);
                console.error('Error:', error);
                updateStatus('‚óè Disconnected', false);
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Add message to chat
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            scrollToBottom();
        }

        // Add error message
        function addErrorMessage(content) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = content;
            messagesContainer.appendChild(errorDiv);
            scrollToBottom();
        }

        // Typing indicator
        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typingIndicator';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            messageDiv.appendChild(typingDiv);
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Status message
        function addStatusMessage(text) {
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status-message';
            statusDiv.id = 'statusMessage';
            statusDiv.textContent = text;
            messagesContainer.appendChild(statusDiv);
            scrollToBottom();
        }

        function removeStatusMessage() {
            const status = document.getElementById('statusMessage');
            if (status) {
                status.remove();
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Handle Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Re-check connection periodically
        setInterval(checkConnection, 30000); // Every 30 seconds
    </script>
</body>
</html>
